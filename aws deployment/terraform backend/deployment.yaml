apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app-ethan-be
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app-ethan-be
  template:
    metadata:
      labels:
        app: test-app-ethan-be
    spec:
      containers:
        - name: test-app-ethan-be
          image: 619071339639.dkr.ecr.eu-west-1.amazonaws.com/deploy-backend-test-app:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-backend-test-app-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: test-app-ethan-be
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deploy-backend-test-app-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=120
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deploy-backend-test-app-service
                port:
                  number: 80
